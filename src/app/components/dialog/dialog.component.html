<button
  type="button"
  class="close"
  data-dismiss="modal"
  aria-label="Close"
  (click)="dialogRef.close('')"
>
  <span aria-hidden="true">&times;</span>
</button>

<h5>{{ dialogData.message }}?</h5>

<br />
<br />

<div style="display: flex; justify-content: center">
  <button
    id="no-button"
    (click)="dialogRef.close('')"
    class="lookup-btn"
    mat-raised-button
    color="primary"
  >
    <span class="glyphicon glyphicon-remove" style="color: white"></span>
    No
  </button>

  <button
    id="yes-button"
    (click)="dialogRef.close({ event: 'yes' })"
    [value]="true"
    class="lookup-btn"
    mat-raised-button
    color="primary"
  >
    <span class="glyphicon glyphicon-ok" style="color: white"></span>
    Yes
  </button>
</div>
